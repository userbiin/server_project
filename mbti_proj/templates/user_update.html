<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원정보 수정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap & Custom Style -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-white">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- 수정 박스 -->
                <div class="bg-light rounded shadow p-5">
                    <h2 class="text-center mb-4">회원정보 수정</h2>
                    <form method="POST" action="{{ url_for('user_update') }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">이름</label>
                            <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">MBTI</label>
                            <input type="text" name="mbti" class="form-control" maxlength="4" value="{{ user.mbti }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">생년월일</label>
                            <input type="date" name="birth" class="form-control" value="{{ user.birth }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">이메일</label>
                            <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">주소</label>
                            <input type="text" name="address" class="form-control" value="{{ user.address }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">자기소개</label>
                            <textarea name="introduction" rows="4" class="form-control">{{ user.introduction }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">비밀번호 변경</label>
                            <input type="password" name="password" class="form-control" placeholder="새 비밀번호 입력">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">프로필 사진 변경</label>
                            <input type="file" name="photo" class="form-control" accept="image/*">
                            {% if user.photo_filename %}
                            <div class="mt-2">
                                <img src="{{ url_for('static', filename='uploads/' + user.photo_filename) }}" width="100" class="rounded">
                            </div>
                            {% endif %}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-4">수정하기</button>
                        </div>
                    </form>
                </div>
                <!-- 박스 끝 -->
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
