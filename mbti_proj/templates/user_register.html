<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>사용자 등록</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action ="/user_register" method ="POST" enctype="multipart/form-data">
        <p>아이디: <input type = "text" name = "login_id" required></p>
        <p>이름: <input type="text" name="name" required></p>
        <p>mbti: <input type="text" name="mbti" maxlength="4" required></p> 
        <p>생년월일: <input type="date" name="birth"></p>
        <p>이메일: <input type="email" name="email" required></p>   
        <p>주소: <input type="text" name="address"></p>
        <p>자기소개:<br><textarea name="introduction" rows="4" cols="40"></textarea></p>
        <p>비밀번호:<input type="password" name="password" required></p>
        <p>프로필 사진: <input type="file" name="photo" accept="image/*"></p>
        <p><input type="submit" value="회원가입"></p>
    </form>
</body>
</html>
