<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ mbti.upper() }}를 가진 사용자 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f5fef9;
            font-family: 'Inter', sans-serif;
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
            font-size: 28px;
            font-weight: 700;
            color: #0E2E50;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .user-card {
            width: 280px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            transition: 0.3s ease-in-out;
            text-align: center;
            padding: 30px 20px;
        }

        .user-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }

        .user-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .user-name {
            font-size: 20px;
            font-weight: 600;
            color: #0E2E50;
        }

        .user-mbti {
            font-size: 16px;
            color: #00B98E;
            margin-bottom: 10px;
        }

        .social-icons i {
            font-size: 18px;
            margin: 0 8px;
            color: #00B98E;
            transition: 0.3s;
        }

        .social-icons i:hover {
            color: #0E2E50;
        }

        .back-link {
            display: block;
            margin: 40px auto 0;
            text-align: center;
            font-size: 16px;
            text-decoration: none;
            color: #00B98E;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg fixed-top bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{{ url_for('static', filename='img/head.png') }}" alt="Logo" width="30" class="me-2">
                <strong class="text-primary">MAKE FRIEND!</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('index') }}">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">ABOUT</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">SEARCH</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
                </ul>
                <a href="#" class="btn btn-primary ms-3">Login</a>
            </div>
        </div>
    </nav>

    <!-- 본문 -->
    <div class="container py-5" style="margin-top: 100px;">
        <h2 class="section-title">{{ mbti.upper() }}를 가진 사용자 목록</h2>
        <div class="card-container">
            {% for user in results %}
            <div class="user-card">
                <img src="{{ url_for('static', filename='img/' + ('dave.png' if user[0].lower() == 'dave' else 'profile_default.png')) }}" alt="user photo">
                <div class="user-name">{{ user[0] }}</div>
                <div class="user-mbti">{{ user[1].upper() }}</div>
                <div class="social-icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('index') }}" class="back-link">← 돌아가기</a>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
