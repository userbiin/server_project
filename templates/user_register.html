<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Favicon -->
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{ url_for('static', filename='lib/animate/animate.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>

    <!-- Navbar Start -->
    <div class="container-fluid nav-bar bg-transparent">
        <nav class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4">
            <a href="index.html" class="navbar-brand d-flex align-items-center text-center">
                <div class="icon p-2 me-2">
                    <img class="img-fluid" src="{{ url_for('static', filename='img/icon-deal.png') }}" alt="Icon" style="width: 30px; height: 30px;">
                </div>
                <h1 class="m-0 text-primary">MAKE FRIEND!</h1>
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <a href="index.html" class="nav-item nav-link active">Home</a>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Search</a>
                        <div class="dropdown-menu rounded-0 m-0">
                            <a href="{{ url_for('mbti_feature.mbti_feature') }}" class="dropdown-item">MBTI feautre</a>
                            <a href="{{ url_for('friend.show_friends_page')}}" class="dropdown-item">Search Friend</a>
                            <a href="{{ url_for('find.user_find')}}" class="dropdown-item">Search User</a>
                        </div>
                    </div>
                    {% if session.get('user_id') %}
                        <a href="{{ url_for('feed.feed') }}" class="nav-item nav-link">My Feed</a>
                    {% endif %}

                    {% if session.get('user_id') %}
                        <a href="{{ url_for('login.mypage') }}" class="nav-item nav-link active">MYPAGE</a>
                    {% endif %}
                    <a href="contact.html" class="nav-item nav-link">Feed</a>
                </div>
                    
                <!-- 로그인 여부에 따라 버튼 변경 -->
                {% if session.get('user_id') %}
                    <a href="{{ url_for('login.logout') }}" class="btn btn-primary px-3 d-none d-lg-flex">Logout</a>
                {% else %}
                    <a href="{{ url_for('login.login') }}" class="btn btn-primary px-3 d-none d-lg-flex">Login</a>
                {% endif %}
            </div>
        </nav>
    </div>
    <!-- Navbar End -->

    <div class="container-xxl bg-white p-0">

        <!-- 회원가입 폼 시작 -->
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="bg-light rounded p-5">
                        <h2 class="text-center mb-4 text-primary">회원가입</h2>
                        <form action="{{ url_for('login.user_register') }}" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">아이디</label>
                                <input type="text" class="form-control py-3" name="login_id" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">이름</label>
                                <input type="text" class="form-control py-3" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">MBTI</label>
                                <input type="text" class="form-control py-3" name="mbti" maxlength="4" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">생년월일</label>
                                <input type="date" class="form-control py-3" name="birth">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">이메일</label>
                                <input type="email" class="form-control py-3" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">주소</label>
                                <input type="text" class="form-control py-3" name="address">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">자기소개</label>
                                <textarea class="form-control py-3" name="introduction" rows="4"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">비밀번호</label>
                                <input type="password" class="form-control py-3" name="password" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">프로필 사진</label>
                                <input type="file" class="form-control py-3" name="photo" accept="image/*">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary px-5 py-3">회원가입</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- 회원가입 폼 끝 -->

    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='lib/wow/wow.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>

    <!-- Template Javascript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
